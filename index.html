<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
	<div>
		<input type="text" ng-model="addQuote" />
		<button ng-click="addQuote()">Submit</button>
	</div>
	<div ng-repeat="quote in quotes">
  		<h3>{{quote.author}}</h3>
  		<p>{{quote.text}}</p>
  		<hr>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
